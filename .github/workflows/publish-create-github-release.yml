name: 'Publish: Create GitHub release'

on:
  workflow_call:
    inputs:
      version:
        type: string
        description: 'Version to publish'
        required: true
      title:
        type: string
        description: 'Release title'
        required: true
      deploy-sha:
        type: string
        description: 'Commit SHA to create release from'
        required: true

  # This workflow is intended to be called from the primary publish workflow
  # automatically. The manual trigger is maintained for partially failed workflows
  # or edge cases that require this be run independently.
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: 'Version to publish'
        required: true
      title:
        type: string
        description: 'Release title'
        required: true
      deploy-sha:
        type: string
        description: 'Commit SHA to create release from'
        required: true

jobs:
  create-github-release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ inputs.title }}
          tag: ${{ inputs.version }}
          token: ${{ github.token }}
          generateReleaseNotes: true
          commit: ${{ inputs.deploy-sha}}
      - name: Notify Slack about successful release
        uses: ravsamhq/notify-slack-action@v2
        with:
          notification_title: "ðŸ˜¸ New constructor-ui-autocomplete GitHub release created at version ${{ inputs.version }}"
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
