name: Run lint
on:
  push:
    branches:
      - '*'
      - '!main'
concurrency:
  group: run-lint-${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: '18.13.0'
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint
